{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- 一覧表示画面 -->
<div class='index-main'>
  <div class='post-contents'>
    {% for question in questions %}
    <!-- 投稿１件分の表示 -->
      <div class='post-content'>
        <!-- コメントに関する表示 -->
        <div class='comment'>
          <div class='comment__num'>
            {{ question.num_answers }}
          </div>
          <div class='comment__unit'>
            comments
          </div>
        </div>

        <!-- 質問本文の表示 -->
        <div class='question'>
          <div class='question-top'>
            <div class='question-top__title'>
              <a href="{% url 'questions:detail' question.pk %}">{{ question.title }}</a>
            </div>
            <div class='question-top__name'>
              {{ question.name}}
            </div>
          </div>
          <div class='question-bottom'>
            <div class='question-bottom__content'>
              {{ question.content}}
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
